name: Build and Test
on:
  workflow_call:

jobs:
  macos_build:
    runs-on: macos-11.0
    steps:
    - uses: actions/checkout@v2
    - uses: cgrindel/gha_set_up_bazel@main
      with:
        repo_name: bazel-starlib
    - uses: ./github_actions/build_and_test
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

  ubuntu_build:
    runs-on: ubuntu-20.04
    env:
      CC: clang
    steps:
    - uses: actions/checkout@v2
    - uses: cgrindel/gha_set_up_bazel@main
      with:
        repo_name: bazel-starlib
    - uses: ./github_actions/build_and_test
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
