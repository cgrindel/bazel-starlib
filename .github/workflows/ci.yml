name: Continuous Integration
"on":
  pull_request:
    branches:
      - main
      - test_main
  schedule:
    - cron: 13 11 * * *
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  all_ci_tests:
    runs-on: ubuntu-22.04
    needs:
      - tidy_and_test_matrix
      - integration_test_matrix
    if: ${{ always() }}
    steps:
      - uses: cgrindel/gha_join_jobs@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  integration_test_matrix:
    strategy:
      fail-fast: false
      matrix:
        include:
          - test: '@@//examples/bzlformat:simple_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: false
          - test: '@@//examples/bzlformat:simple_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//examples/bzlformat:simple_test_bazel_.bazelversion'
            runner: macos-13
            enable_bzlmod: false
          - test: '@@//examples/bzlformat:simple_test_bazel_.bazelversion'
            runner: macos-13
            enable_bzlmod: true
          - test: '@@//examples/bzlformat:simple_test_bazel_7_0_0-pre_20230215_2'
            runner: ubuntu-22.04
            enable_bzlmod: false
          - test: '@@//examples/bzlformat:simple_test_bazel_7_0_0-pre_20230215_2'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//examples/bzlformat:simple_test_bazel_7_0_0-pre_20230215_2'
            runner: macos-13
            enable_bzlmod: false
          - test: '@@//examples/bzlformat:simple_test_bazel_7_0_0-pre_20230215_2'
            runner: macos-13
            enable_bzlmod: true
          - test: '@@//examples/markdown:simple_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: false
          - test: '@@//examples/markdown:simple_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//examples/markdown:simple_test_bazel_.bazelversion'
            runner: macos-13
            enable_bzlmod: false
          - test: '@@//examples/markdown:simple_test_bazel_.bazelversion'
            runner: macos-13
            enable_bzlmod: true
          - test: '@@//examples/markdown:simple_test_bazel_7_0_0-pre_20230215_2'
            runner: ubuntu-22.04
            enable_bzlmod: false
          - test: '@@//examples/markdown:simple_test_bazel_7_0_0-pre_20230215_2'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//examples/markdown:simple_test_bazel_7_0_0-pre_20230215_2'
            runner: macos-13
            enable_bzlmod: false
          - test: '@@//examples/markdown:simple_test_bazel_7_0_0-pre_20230215_2'
            runner: macos-13
            enable_bzlmod: true
          - test: '@@//examples/updatesrc:simple_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: false
          - test: '@@//examples/updatesrc:simple_test_bazel_.bazelversion'
            runner: ubuntu-22.04
            enable_bzlmod: true
          - test: '@@//examples/updatesrc:simple_test_bazel_.bazelversion'
            runner: macos-13
            enable_bzlmod: false
          - test: '@@//examples/updatesrc:simple_test_bazel_.bazelversion'
            runner: macos-13
            enable_bzlmod: true
          - test: '@@//examples/updatesrc:simple_test_bazel_7_0_0-pre_20230215_2'
            runner: ubuntu-22.04
            enable_bzlmod: false
