name: Continuous Integration

on:
  pull_request:
    branches: [ main, test_main ]
  schedule:
    # Every day at 11:13 UTC.
    - cron: '13 11 * * *'

jobs:
  macos_tidy_and_test:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - uses: cgrindel/gha_set_up_bazel@v1
      with:
        repo_name: bazel-starlib
    - uses: ./.github/actions/tidy_and_test
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

  # macos_int_test_matrix:
  #   runs-on: macos-12
  #   steps:
  #   - uses: actions/checkout@v3
  #   - uses: cgrindel/gha_set_up_bazel@v1
  #     with:
  #       repo_name: bazel-starlib
  #   - uses: ./.github/actions/test_example
  #     with:
  #       github_token: ${{ secrets.GITHUB_TOKEN }}

  ubuntu_tidy_and_test:
    runs-on: ubuntu-22.04
    env:
      CC: clang
    steps:
    - uses: actions/checkout@v3
    - uses: cgrindel/gha_set_up_bazel@v1
      with:
        repo_name: bazel-starlib
    - uses: ./.github/actions/tidy_and_test

  # ubuntu_int_test_matrix:
  #   runs-on: ubuntu-22.04
  #   env:
  #     CC: clang
  #   steps:
  #   - uses: actions/checkout@v3
  #   - uses: cgrindel/gha_set_up_bazel@v1
  #     with:
  #       repo_name: bazel-starlib
  #   - uses: ./.github/actions/build_and_test
  #     with:
  #       github_token: ${{ secrets.GITHUB_TOKEN }}


  all_ci_tests:
    runs-on: ubuntu-20.04
    needs: [macos_tidy_and_test, ubuntu_tidy_and_test]
    if: ${{ always() }}
    steps:
      - uses: cgrindel/gha_join_jobs@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
