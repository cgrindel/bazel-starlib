name: Update README.md

on:
  workflow_dispatch:
    inputs:
      release_tag:
        required: true
        type: string
      base_branch:
        description: The branch being merged to.
        required: true
        type: string
        default: main
  workflow_call:
    inputs:
      release_tag:
        required: true
        type: string
      base_branch:
        description: The branch being merged to.
        required: true
        type: string
        default: main

jobs:
  update_readme:
    runs-on: ubuntu-latest
    env:
      CC: clang

    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/setup_bazel_cache
      with:
        name: bazel_starlib
    - uses: ./.github/actions/setup_bazel
    - uses: ./.github/actions/update_readme
      with:
        release_tag: ${{  github.event.inputs.release_tag }}
        base_branch: ${{ github.event.inputs.base_branch }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
