name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_notes_target:
        required: true
        type: string
        default: "//:generate_release_notes"
  workflow_call:
    inputs:
      release_notes_target:
        required: true
        type: string
        default: "//:generate_release_notes"

jobs:
  create_release:
    runs-on: ubuntu-latest
    env:
      CC: clang

    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/setup_bazel_cache
      with:
        name: bazel_starlib
    - uses: ./.github/actions/setup_bazel

    - name: Generate Release Notes
      shell: bash
      env:
        # The integration tests make use of Github-specific functionality 
        # (e.g. gh).
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
        RELEASE_NOTES_TARGET: ${{ inputs.release_notes_target }}
      run: |
        bazelisk run "${RELEASE_NOTES_TARGET}" -- \
          --output release_notes.md \
          "${GITHUB_REF_NAME}"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body_path: release_notes.md

