name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  ubuntu_build:
    runs-on: ubuntu-latest
    env:
      CC: clang

    steps:

    - uses: actions/checkout@v2

    - name: Write local.bazelrc File
      shell: bash
      run: |
        cat >local.bazelrc <<EOF
        common --config=ci
        EOF

    - name: Output the Bazel Info
      shell: bash
      run: |
        bazelisk info

    - name: Execute Tests
      shell: bash
      run: |
        bazelisk test //... 

    - name: Build Anything Not Tested
      shell: bash
      run: |
        bazelisk build //... 

    - name: Execute Integration Tests
      shell: bash
      env:
        # The integration tests make use of Github-specific functionality (e.g. gh).
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        bazelisk test //:all_integration_tests

    - name: Ensure Bazel packages covered by bzlformat_pkg
      shell: bash
      run: |
        bazelisk run //:bzlformat_missing_pkgs_test

    - name: Generate Release Notes
      shell: bash
      run: |
        bazelisk run //tools:generate_release_notes -- --output release_notes.md "${GITHUB_REF_NAME}"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        name: Release ${{ github.ref_name }}
        body_path: release_notes.txt
